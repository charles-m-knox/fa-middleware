<!DOCTYPE html>
<html>

<head>
    <title>Checkout Page</title>
    <link rel="stylesheet" href="/assets/stripe-stylesheet.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <section>
        {{range .Conf.StripeProductsFromAPI}}
        <div class="product">
            <img src="{{.ImageURL}}" alt="{{.Name}}" />
            {{range .Prices}}
            <div class="description">
                <h3>{{.Description}}</h3>
                {{if .IsSubscription}}
                <h5>${{.PriceStr}} subscription, every {{.RecurringIntervalCount}} {{.RecurringInterval}}</h5>
                {{else}}
                <h5>${{.PriceStr}} one-time fee</h5>
                {{end}}
            </div>
            {{end}}
        </div>
        {{end}}
        <button type="button" id="checkout-button">Checkout</button>
    </section>
</body>
<script type="text/javascript">
    // Create an instance of the Stripe object with your publishable API key
    var stripe = Stripe('{{.Conf.StripePublicKey}}');
    var checkoutButton = document.getElementById("checkout-button");

    checkoutButton.addEventListener("click", function () {
        fetch("/api/create-checkout-session?m=p&ids=", {
            method: "POST",
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (session) {
                return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .then(function (result) {
                // If redirectToCheckout fails due to a browser or network
                // error, you should display the localized error message to your
                // customer using error.message.
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(function (error) {
                console.error("Error:", error);
            });
    });
</script>

</html>
